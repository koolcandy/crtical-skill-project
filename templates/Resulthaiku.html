<!DOCTYPE html>
<html>
  <head>
    <title>Detection Result</title>
    <style>
      .toxic {
        color: red;
      }
      .nontoxic {
        color: green;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>                                                                                                                                                                          
  <body>
    <h1>Detection Result</h1>
    <p id="isToxic">Is Toxic: {{ result['IsToxic'] }}</p>
    <p>Toxic Sort: <span id="toxicSort">{{ result['ToxicSort']|join(', ') }}</span></p>
    <a href="/">Back</a>

    <script>
      // 获取IsToxic元素
      var isToxicElement = document.getElementById('isToxic');
      // 根据IsToxic的值设置类名
      isToxicElement.className = isToxicElement.textContent.includes('True') ? 'toxic' : 'nontoxic';
    </script>
  </body>
</html>
