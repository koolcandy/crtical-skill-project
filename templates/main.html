<!DOCTYPE html>
<html>
  <head>
    <title>Toxic Comment Detector</title>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1,
      h2,
      h3 {
        color: #333;
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }

      .results {
        margin-top: 20px;
      }

      .results p {
        margin-bottom: 5px;
      }

      .toxic {
        color: red;
      }

      .severe_toxic {
        color: darkred;
      }
      .example {
        color: pink;
        border: 1px solid #007bff;
        border-radius: 1px;
        padding: 5px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Toxic Comment Detector</h1>
      <h3>
        This application uses a Bidirectional LSTM RNN model/ haiku (power by
        anthropic) to predict the inappropriateness of a comment
      </h3>
      <label for="comment">Enter Comment:</label>
      <form id="apiForm" action="/predict" method="GET">
        <div class="form-group"></div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="comment"
            id="comment"
            rows="10"
          ></textarea>
        </div>
        <label for="apiEndpoint">Choose API Endpoint:</label>
        <select id="apiEndpoint" name="apiEndpoint" >
          <option value="localmodel(LSTM)">
            Predict by local model(LSTM, english only)
          </option>
          <option value="localmodel(BERT)">
            Predict by local localmodel(BERT, english only)
          </option>
          <option value="llama">
            Predict by large model by llama:8b
          </option>
        </select>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        <br />
        <h4 class="example">I am a good person, I love you all</h4>
        <h4 class="example">I am a bad person, I hate you all</h4>
        <h4 class="example">死胖子!</h4>
        <h4 class="example">爱你哦</h4>
      </form>
    </div>
    <script>
      function setExample(event) {
        document.getElementById("comment").value = event.target.textContent;
      }

      var exampleElements = document.querySelectorAll(".example");

      exampleElements.forEach(function (element) {
        element.addEventListener("click", setExample);
      });
    </script>
  </body>
</html>
