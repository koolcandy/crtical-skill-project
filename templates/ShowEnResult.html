<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>结果展示</title>
    <style>
      .container {
        padding-left: 50px;
        padding-right: 50px;
      }

      .bar {
        width: 100%;
        background-color: #e0e0e0;
        height: 20px;
        margin: 10px 0;
      }

      .bar-fill {
        height: 100%;
        background-color: #4285f4;
        width: 0%;
        transition: width 1s ease-in-out;
      }
    </style>
  </head>

  <body class="container">
    <h1>Analysis results of the toxicity level of "{{comment}}"</h1>

    <div>
      <h4> IsToxic: {{result['isToxic']}} </h4>
      <label>probality: {{ (result['probability']*100)|round(2) }}%</label>
      <div class="bar">
        <div
          class="bar-fill"
          id="toxic probality"
          data-value="{{ result['probability'] }}"
        ></div>
      </div>
    </div>

    {% for category in ['obscene', 'threat', 'insult',
    'identity_hate'] %}
    <div>
      <label>{{ category }} {{ (result[category]*100)|round(2) }}%</label>
      <div class="bar">
        <div
          class="bar-fill"
          id="{{ category }}_bar"
          data-value="{{ result[category] }}"
        ></div>
      </div>
    </div>
    {% endfor %}

    <script>
      const bars = document.querySelectorAll(".bar-fill");
      bars.forEach((bar) => {
        const value = parseFloat(bar.dataset.value);
        bar.style.width = `${value * 100}%`;
      });
    </script>
  </body>
</html>
